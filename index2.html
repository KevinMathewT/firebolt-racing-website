<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway:300,400" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/animate.css">
      <style>
         body, html {
            height: 100%;
            margin: 0;
            font-family: "Lato", sans-serif;
            color: #777;
         }
         h3 {/*
            letter-spacing: 5px;
            text-transform: uppercase;*/
            font: "Lato", sans-serif;
            color: #000;
         }
         /* Turn off parallax scrolling for tablets and phones */
         @media only screen and (max-device-width: 1024px) {
            .background-images-1, .background-images-2, .background-images-3 {
               background-attachment: scroll;
            }
         }
      </style>
   </head>
   <body>
      <div class="background-images-1">
      <h1 class="firebolt animated fadeIn">Firebolt Racing</h1>
      <!--Navigation bar-->
      <div class="topnav" id="myTopnav">
         <a href="#">Home</a>
         <a href="">Results</a>
         <a href="" class="active">Team</a>
         <a href="">More</a>
         <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
      </div>
         <div class="caption">
            <p class="border1 animated fadeIn">Time left until the next event : </p>
            <p class="border1 animated fadeIn"></p>
            <p id="border" class="animated fadeIn"></p>
         </div>
      </div>   
      <div class="dealing">
         <ul>
         </ul>
      </div>
      <div class="background-images-2">
         <div class="caption">
            <span class="border" style="background-color:transparent;font-size:25px;color: #f7f7f7;">LESS HEIGHT</span>
         </div>
      </div>   
      <div class="dealing">
         <ul>
            <h1 id="design-hours">400+ Design Hours</h1>
            <h1 id="manufacturing-hours">600+ Manufacturing Hours</h1>
         </ul>
      </div>
      <script>
         var countDownDate = new Date("Sep 5, 2018 15:37:25").getTime();
         var x = setInterval(function() {
             var now = new Date().getTime();
             var distance = countDownDate - now;
             var days = Math.floor(distance / (1000 * 60 * 60 * 24));
             var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
             var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
             var seconds = Math.floor((distance % (1000 * 60)) / 1000);
             document.getElementById("border").innerHTML = days + "d " + hours + "h "
             + minutes + "m " + seconds + "s ";
             if (distance < 0) {
                 clearInterval(x);
                 document.getElementById("border").innerHTML = "EXPIRED";
             }
         }, 1000);
      </script>
   </body>
</html>
